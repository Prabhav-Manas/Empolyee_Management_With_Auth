<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 shadow my-5 m-auto p-5">
      <div class="" *ngIf="!success">
        <form [formGroup]="changePassForm" #passwordChange="ngForm">
          <label for="changePassword" class="form-label">Password</label>
          <input
            type="password"
            id="changePassword"
            class="form-control"
            formControlName="changePassword"
            [ngClass]="{'is-invalid':changePassForm.controls['changePassword']?.invalid && changePassForm.controls?.['changePassword']?.touched}"
          />
          <small
            *ngIf="changePassForm.controls?.['changePassword']?.errors?.['required']"
            class="invalid-feedback text-danger"
          >
            New Password is required
          </small>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>

          <button
            type="button"
            class="btn btn-outline-success"
            [disabled]="!passwordChange.valid"
            (click)="onChangePassword()"
          >
            Change Password
          </button>
        </form>
      </div>

      <div class="bgColor p-4" *ngIf="success">
        <h4>Success</h4>
        <p>Your Password has been changed successfully!</p>
      </div>
    </div>
  </div>
</div>
